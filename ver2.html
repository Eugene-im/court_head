        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                -webkit-perspective: 1000px;
                perspective: 1000px;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                position: relative;
                background-color: #111;
            }

            .container {
                width: 100%;
                max-width: 700px;
                min-height: 350px;
                border-radius: 20px;
                position: relative;
                transition: 1.5s ease-in-out;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                margin-bottom: 50px;
            }

            .side {
                position: absolute;
                text-align: center;
                width: 100%;
                height: 100%;
                padding: 20px 50px;
                color: #fff;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                border-radius: 20px;
            }

            .cont {
                -webkit-transform: translatez(70px) scale(0.8);
                transform: translatez(70px) scale(0.8);
                line-height: 1.5em;
                display: flex;
                justify-content: center;
                align-content: center;
            }


            .front {
                z-index: 2;
                background-color: #333;
            }

            .back {
                background-color: #333;
                -webkit-transform: rotateY(180deg);
                transform: rotateY(180deg);
                z-index: 0;
                padding-top: 10px;
                display: flex;
                justify-content: center;
                align-content: center;
            }

            .back .cont {
                flex-direction: column;
                -webkit-transform: translatez(70px) scale(1);
                transform: translatez(70px) scale(1);

            }

            .container:hover {
                -webkit-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }

            .flag {
                width: 100px;
                height: 120px;
                background: url("https://7aac.gov.ua/wp-content/themes/7aac/img/logo_svg/1.svg") no-repeat top right;
                background-size: 100% auto;
                display: block;
                transition: 1.5s ease-in-out;
                transform-style: preserve-3d;
                margin: 8px auto;
                z-index: 1;
            }

            .photo {
                max-width: 250px;
                width: 100%;
                overflow: hidden;
                /* max-height: ; */
            }

            .photo img {
                width: 100%;
                /* height: 100%; */
            }

            .wrp {
                width: 100%;
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
